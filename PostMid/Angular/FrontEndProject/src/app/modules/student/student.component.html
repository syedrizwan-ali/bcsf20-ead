<h3>Students</h3>
<p>someValue = {{someValue}} <br> outputFromCourse = {{outputFromCourse}}</p>
<ul>
    @for (student of students; track $index) 
    {
        <li><a [routerLink]="['Edit/', student.ID]" >{{student.ID}}</a> {{student.RollNumber}} - {{student.Name}} 
            <a [routerLink]="['View/', student.ID]" >View</a> | <a [routerLink]="['Delete/', student.ID]">Delete</a></li>
    }
</ul>

<app-course (someOutput)="outPutListener($event)"></app-course>
