<h3>Students</h3>
<p>someValue = {{someValue}} <br> outputFromCourse = {{outputFromCourse}}</p>
<ul>
    @for (student of students; track $index) 
    {
        <li>{{student.RollNumber}} - {{student.Name}} <a href="#" onclick="getStudentData($event)">Get</a> </li>
    }
</ul>

<app-course (someOutput)="outPutListener($event)"></app-course>
